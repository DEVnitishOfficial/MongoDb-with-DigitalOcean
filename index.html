<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hostel Room Booking Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h2>Book a Room in Hostel</h2>
    <form action="/booking" id="bookingForm" onsubmit="return validateForm()" method="post">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName">
      
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName">
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
      
      <label for="arrivalDate">Arrival Date:</label>
      <input type="date" id="arrivalDate" name="arrivalDate">
      
      <label for="departureDate">Departure Date:</label>
      <input type="date" id="departureDate" name="departureDate">
      
      <label for="country">Country:</label>
      <select id="country" name="country">
        <option value="">Select Country</option>
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
        <option value="India">India</option>
        <option value="Australia">Australia</option>
        <!-- Add more countries as needed -->
      </select>
      
      <label for="paymentMode">Payment Mode:</label>
  =    <div class="checkbox-group">
        <input type="radio" id="card" name="paymentMode" value="Credit/Debit Card"> Credit/Debit Card
        <input type="radio" id="netbanking" name="paymentMode" value="Net Banking"> Net Banking
        <input type="radio" id="paypal" name="paymentMode" value="PayPal"> PayPal
      </div>
      
      <div class="button-group">
        <button type="submit">Submit</button>
        <button type="reset" onclick="resetForm()">Reset</button>
      </div>
      <p id="error-message"></p>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
